<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <main>
        <div class="contactUsContainer">
            <div class="contactIntro">
                <h1>Contact Us</h1>
                <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Libero modi possimus quas quae voluptatibus, quam tempora. Totam temporibus nihil libero quas ipsum, ea minus sunt?</p>
            </div>
            <div class="contactContent">
                <form id="contactForm">
                    <!-- <fieldset> -->

                        <div class="formName formRow">
                            <input type="text" id="formName" placeholder="Name"></div>
                        <div class="formEmail formRow">
                            <input type="email formRow" name="" id="formEmail" placeholder="Email"></div>
                        <div class="subjectSelector formRow" >
                            <select name="" id="formSubject" aria-placeholder="subject">
                                <option value="">Please select the subject</option>
                                <option value="Product inquiry">Product inquiry</option>
                                <option value="Business inquiry">Business inquiry</option>
                                <option value="Purchased item">Purchased item</option>
                                <option value="Other" >Other</option>
                            </select>
                        </div>
                        <div class="formMessage formRow">
                            <input type="text" name="" id="formMessage" placeholder="Message" maxlength="250">
                        </div>
                        <div class="formSubmit formRow" >
                            <button id="formSubmit" type="submit">Send Message</button>
                        </div>

                    <!-- </fieldset> -->
                </form>
                <div class="contactDetails">
                    <div>
                        <p><span id="phoneText">Phone</span><br><span id="phoneNumber">+44xxxxxxxxx</span></p>
                    </div>
                    <div>
                        <p><span id="emailText">Email</span><br><span id="emailAddress">nvnvnv@ndjdjdd.com</span></p>
                    </div>
                    <div>
                        <p><span id="visitText">Visit</span><br><span id="visitAddress">13 Station Rd, Knebworth, Hertfordshire, SG3 6AP</span></p>
                    </div>
                        
                    <!-- <div class="phone">

                    </div>
                    <div class="email"></div>
                    <div class="address"></div> -->
                </div>
            </div>
        </div>
        



    </main>
    
</body>
</html>
